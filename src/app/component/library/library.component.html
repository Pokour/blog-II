<div id="wrapper" class="d-flex" [ngClass]="isOpen? 'toggle-sidebar' : ''">

  <app-sidebarlibrary (blogCategory)="receiveCategoryInfo($event)" (blogBook)="receiveBookInfo($event)"
    (blogChapter)="receiveChapterInfo($event)" (fetchBlogFunctionCall)="createBlogName($event)">
  </app-sidebarlibrary>
  
  <div id="page-content-wrapper">
    <div class="container-fluid p-0">
      <a href="JavaScript:Void(0);">
        <img id="toggle-button" src="../../../assets/icons/threelines.png" alt="" class=" handy-btn"
          (click)="openSidebar()">
      </a>
      <!-- <button id="toggle-button" class="btn btn-border btn-sm handy-btn" (click)="openSidebar()" type="button">&gt;</button> -->

      <div *ngFor="let data of blogData; let i = index " class="">

        <div *ngIf="blogIndex[i] == 'blogheading'">

          <!-- Page header Start -->
          <div class="page-header">
            <div class="container-fluid">
              <div class="row justify-content-md-center">
                <div class="col-md-12">
                  <div class="breadcrumb-wrapper text-center">
                    <h2>{{elementData[i]}}</h2>
                    <p><a href="index.html">Home </a>/ Single Blog</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Page header End -->

        </div>


        <div *ngIf="blogIndex[i] == 'blogInfo' ? getBlogInfo(i,'blogInfo') : ''  ">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-8 col-md-12 col-xs-12">
                <nav class="navbar navbar-light bg-light bloginfo">
                  <h6>Created On</h6>
                </nav>
              </div>
            </div>
          </div>
        </div>




        <div *ngIf="blogIndex[i] == 'synopsis'">
          <div id="blog-single">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-8 col-md-12 col-xs-12">
                  <div class="blog-post">
                    <div class="post-thumb">
                      <img src="" alt="">
                    </div>
                    <div class="post-content">
                      {{elementData[i]}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf=" blogIndex[i] == 'body' ? paragraphdig(i,'body' ) : '' ">

          <!-- Blog Section Start  -->
          <div id="blog-single">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-8 col-md-12 col-xs-12">
                  <div class="blog-post">
                    <div class="post-thumb">
                      <img src="assets/img/blog/blog-1-big.jpg" alt="">
                    </div>
                    <div class="post-content">

                      <div *ngFor="let bodyData of bodyContentHeadIndex; let bodyIndex = index ">

                        <div *ngIf="bodyContentHeadIndex[bodyIndex] == 'head'">
                          <h3>{{bodyContentHeadValue[bodyIndex]}}</h3>
                        </div>
                        <div *ngIf="bodyContentHeadIndex[bodyIndex] == 'para'">
                          <p>
                            {{bodyContentHeadValue[bodyIndex]}}
                          </p>
                        </div>

                      </div>

                      <br>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Blog Section End  -->
        </div>

        <div *ngIf="blogIndex[i] == 'youtube' ">
          <div id="blog-single">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-8 col-md-12 col-xs-12">
                  <div class="blog-post">
                    <div class="post-thumb">
                      <p>Hi put a video heading or link</p>
                      <img src="" alt="">
                    </div>
                    <div class="post-content">
                      <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" [src]=elementData[i] frameborder="50"
                          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                          allowfullscreen>
                        </iframe>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
