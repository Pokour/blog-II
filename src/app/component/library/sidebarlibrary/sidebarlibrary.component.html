<div id="sidebar-wrapper" class="">
  <div class="sidebar-heading">
    <h4 class="text-center">Explore Library</h4>
  </div>
  <ul class="list-unstyled component">
    <!-- list all the categories -->
    <li class="d-block active" id="list-group" *ngFor="let category of categoryList; let i = index">
      <a class="d-flex justify-content-left category-style" (click)="selectedCategory(category)" [href]="'#catlist_toggle' + i"
        data-toggle="collapse">
        <h6 style="color:rgb(56,56,56)" [class.highlightedblog]="category === selectedItem">{{category}}</h6>
      </a>
      <ul class="list-unstyled collapse" [id]="'catlist_toggle' + i">
        <!-- list of all Books -->
        <li class="justify-content-center" *ngFor="let book of books[i]; let j = index">
          <a class="d-flex justify-content-left category-style" [href]="'#booklist_toggle' + j" data-toggle="collapse"
            (click)="selectedBookItem(book)">
            <h6 style="color: rgb(128,128,128)" [class.highlightedblog]="book === selectedBook"> {{book}} </h6>
          </a>
          <ul class="list-unstyled collapse" [id]="'booklist_toggle' + j">
            <!-- list of all Chapters -->
            <li class=" justify-content-center" *ngFor="let chapter of chaptersOfCategory[i][j]; let k = index">
              <a class="d-flex justify-content-left category-style" [href]="'#' + k" data-toggle="collapse"
                (click)=sendIndicesToLibrary(i,j,k,chapter)>
                <h6 style="color: rgb(169,169,169)" [class.highlightedblog]="chapter === currentblog"> {{chapter}} </h6>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</div>
